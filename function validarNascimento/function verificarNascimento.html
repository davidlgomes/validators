<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verificador Data Nascimento</title>
</head>

<body>
    <script type="text/javascript">
        function verificadorNascimento(){
            dataAtual= new Date();
            var data = document.getElementById("nascimento").value;
            data=new Date(data);
            if (data<dataAtual){
                console.log("Data Válida");
                return true;
            } else {
                console.log("Data Inválida");
                return false;
            }
        }
    </script>
    <h1>Verificador Data de Nascimento</h1>
                <form name="validadorCPF">
                        <p>Data de Nascimento <input type="text" name="nascimento" id="nascimento" class="nascimento" placeholder="dd/mm/aaaa" /></p>
                        <p><label><input type="button" name="verificarNascimento" onclick="verificadorNascimento()" value="Data de Nascimento" /></label></p>
                </form>
</body>
</html>
